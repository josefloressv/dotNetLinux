        app: dotnetapp
    spec:
      serviceAccountName: dotnetapp-sa  # Usa la cuenta de servicio espec√≠fica
      containers:
      - name: dotnetapp
        image: 730335285880.dkr.ecr.us-east-1.amazonaws.com/dotnetapp:v1
        env:
        - name: DbConnectionString
          valueFrom:
            secretKeyRef:
              name: dotnetapp-secret
              key: DbConnectionString

